  <script>

    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();


    const elem = document.getElementById('reservation-dates');

    function notify(msg, msgType) {
      notie.alert({
        type: msgType, //Number | String, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
        text: msg, //String,
        // rest option we take defaults
        // stay: Boolean, // optional, default = false
        // time: Number, // optional, default = 3, minimum = 1,
        // position: String // optional, default = 'top', enum: ['top', 'bottom']
      })
    }

    function notifyModal(title, text, icon, confirmationButtonText) {
      Swal.fire({
        title: title,
        html: text,
        icon: icon,
        confirmButtonText: confirmationButtonText
      })
    }

    function Prompt() {
      let toast = function (c) {
        // console.log("clicked button and got toast")
        // let's grab toast from sweetalert: https://sweetalert2.github.io/#examples
        const {
          msg = "",
          icon = "success",
          position = "top-end"
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        });

        Toast.fire({});
      }

      let success = function (c) {
        // console.log("clicked button and got success")

        const {
          msg = "",
          title = "",
          footer = "",
        } = c;

        Swal.fire({
          icon: 'success',
          title: title,
          text: msg,
          footer: footer,
        })
      }
      let error = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;

        Swal.fire({
          icon: 'error',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      return {
        toast: toast,
        success: success,
        error: error,
      }
    }
